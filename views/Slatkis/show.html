{% extends "_global/index.html" %}

{% block title%}{{slatkis.naziv | title}}{% endblock %}

{% block main %}

    <div class="slatkis-show">
        <div id="carousel-slatkisi" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                    {% for slika in slike %}
                    {% if loop.first %}
                        <div class="carousel-item active">
                    {% else %}
                        <div class="carousel-item">
                    {% endif %}
                            <img src="/assets/img/{{slatkis.slatkis_id}}/{{slika.naziv}}" class="d-block w-100" alt="slatkis" />
                        </div>
                    {% endfor %}
            </div>

            <a class="carousel-control-prev" href="#carousel-slatkisi" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carousel-slatkisi" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div>
            {{slatkis.naziv | escape}}
        </div>
        <div>
            {{slatkis.vrsta | escape}}
        </div>
    </div>
{% endblock %}
