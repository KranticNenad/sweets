{% extends "_global/index.html" %}

{% block title%}{{slatkis.naziv | title}} - Izmeni{% endblock %}

{% block main %}

<div>
        <form class="slatkis-form" method="POST">
            <div>
                    <label for="naziv">Naziv: </label>
                    <input type="text" id="naziv" name="naziv" value="{{slatkis.naziv | escape}}"/>
            </div>
            <div>
                    <label for="cena">Cena: </label>
                    <input type="number" id="cena" min="1" step="0.01"name="cena" value="{{slatkis.cena | escape}}"/>
            </div>
            <div>
                    <label for="vrsta_id">Vrsta: </label>
                    <select name="vrsta_id" id="vrsta_id">
                            {% for vrsta in vrste%}
                            {% if (slatkis.vrsta_id == vrsta.vrsta_id) %}
                            <option selected value="{{vrsta.vrsta_id}}">{{vrsta.naziv | escape}}</option>
                            {% else %}
                            <option value="{{vrsta.vrsta_id}}">{{vrsta.naziv | escape}}</option>
                            {% endif %}
                            {% endfor %}
                    </select>
            </div>
            <div>
                    <label for="drzava_id">Drzava: </label>
                    <select name="drzava_id">
                            {% for drzava in drzave%}
                            {% if (slatkis.drzava_id == drzava.drzava_id) %}
                            <option selected value="{{drzava.drzava_id}}">{{drzava.naziv | escape}}</option>
                            {% else %}
                            <option value="{{drzava.drzava_id}}">{{drzava.naziv | escape}}</option>
                            {% endif %}
                            {% endfor %}
                    </select>
            </div>
            <div>
                    <label for="boja_id">Boja: </label>
                    <select name="boja_id">
                            {% for boja in boje%}
                            {% if (slatkis.boja_id == boja.boja_id) %}
                            <option selected value="{{boja.boja_id}}">{{boja.naziv | escape}}</option>
                            {% else %}
                            <option value="{{boja.boja_id}}">{{boja.naziv | escape}}</option>
                            {% endif %}
                            {% endfor %}
                    </select>
            </div>
            <div>
                    <label for="jedinica_mere">Jedinica mere: </label>
                    <select name="jedinica_mere">
                            {% if (slatkis.jedinica_mere == "gram") %}
                            <option selected value="gram">gram</option>
                            <option value="komad">komad</option>
                            {% else %}
                            <option value="gram">gram</option>
                            <option selected value="komad">komad</option>
                            {% endif %}
                    </select>
            </div>
            <div>
                <button type="submit">
                    Izmeni slatkis
                </button>
            </div>
        </form>
</div>
{% endblock %}
